    <body>
        <form action="questionnaire.html">
            <fieldset>
                <legend>Персональна інформація</legend>
                <p>
                    <label for="fullname">
                        ПІБ:
                        <br><input type="text" id="fullname" required placeholder="Введіть ім'я">
                    </label>
                </p>
                <p>
                    <label for="dateOfBirth">
                        Дата народження:
                        <br><input type="date" id="dateOfBirth" required>
                    </label>
                </p>
                <p>
                    <label for="list">
                        Країна:
                        <br><input type="text" id="list" list="data" placeholder="Оберіть країну">
                    </label>
                </p>
                <p>
                    <label for="age">
                        Вік:
                        <br><input type="number" id="age" placeholder="Введіть ваш вік" min="0">
                    </label>
                </p>
                <p>
                    <label>
                        Освіта:
                    </label>
                    <br><input type="radio" name="education">Повна середня
                    <br><input type="radio" name="education">Бакалавр
                    <br><input type="radio" name="education">Магістр
                </p>
            </fieldset>
        <fieldset>
            <legend>Контактна інформація</legend>
            <p>
                <label for="email">
                    E-mail:
                    <br><input type="email" required autocomplete="off" id="email" placeholder="user@mymail.com" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
                </label>
            </p>
            <p>
                <label for="phoneNumber">
                    Контактний телефон:
                    <br><input type="tel" required pattern="\+\d-\d{3}-\d{3}-\d{4}" placeholder="+0-000-000-0000">
                </label>
            </p>
            <p>
                <label for="url">
                    Сторінка у соц.мережі:
                    <br><input type="url" placeholder="https.mysite.com"
                        pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)">
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Дати</legend>
            <p>
                <label for="meeting">
                    Оберіть день та час для зустрічі:
                    <br><input type="datetime-local" id="meeting">
                </label>
            </p>
            <p>
                <label for="holiday">
                    Оберіть місяць для відпустки:
                    <br><input type="month" id="holiday">
                </label>
            </p>
            <p>
                <label for="week">
                    Оберіть тиждень
                    <br><input type="week" id="week">
                </label>
            </p>
            <p>
                <label for="time">
                    Оберіть час
                    <br><input type="time">
                </label>
            </p>
            
        </fieldset>
        <fieldset>
            <legend>Додаткова інформація</legend>
            <p>
                <label for="pass">
                    Пароль:<br>
                    <input type="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{6,}$" placeholder="Введіть пароль">
                </label>
            </p>
            <p>
                <label for="height">
                    Зрість(см):
                    1<br><input type="range" step="1" min="1" max="250" value="125" id="height"/>250
                </label>
            </p>
            <p>
                <label for="favColor">
                    Оберіть улюблений колір:
                    <br><input type="color">
                </label>
            </p>
            <p>
                <label>
                    Хобі:
                </label>
                <br><input type="checkbox">Музичні інструменти
                <br><input type="checkbox">Спорт
                <br><input type="checkbox">Інше
            </p>
            <p>
                <label for="searchblock">
                    search
                    <br><input type="search" id="searchblock" placeholder="Введіть запит">
                </label>
            </p>
            <p>
                <label for="about">
                    Про себе:
                    <br>
                    <textarea cols="30" rows="10" spellcheck="false" maxlength="150" placeholder="Текст..."></textarea>
                </label>
            </p>
        </fieldset>
        <fieldset>
            <progress max="15" value="5"></progress>
            <p>
                <meter max="100" low="25" high="75" optimum="50" value="49"></meter>
            </p>
        </fieldset>
        <p>
            <br><input type="submit">
            <br><input type="reset">
        </p>
    </form>
